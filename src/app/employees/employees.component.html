<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success" (click)="onFetchEmployees()">Fetch Employees</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <app-employee
    *ngFor="let employee of employees | async"
    [employee] = "employee"
    ></app-employee>
  </div>
</div>
